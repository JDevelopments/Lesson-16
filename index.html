<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">

   <title>Lesson 16</title>
</head>

<body>

   <div class="wraper">

      <header></header>

      <main class="page">
         <div class="page__container">

            <div class="page__img">
               <img src="img/content/illustration.svg" alt="Ілюстрація">
            </div>

            <div class="page__actions actions">

               <div class="page__title title">
                  <p class="title__sub-title">Any questions?</p>
                  <p class="title__text">Drop us a line</p>
               </div>

               <form action="#" method="get">
                  <div class="actions__input-container input-container">

                     <div class="input-container__box-name input-box">
                        <label class="input-box__label" for="name-id"> First Name* </label>
                        <input class="input-box__input" type="text" name="name" id="name-id"
                           placeholder="Your first name" required autocomplete="off" tabindex="1">
                     </div>

                     <div class="input-container__box-last-name input-box">
                        <label class="input-box__label" for="last-name-id"> Last Name* </label>
                        <input class="input-box__input" type="text" name="last-name" id="last-name-id"
                           placeholder="Your last name" required autocomplete="off" tabindex="2">
                     </div>

                     <div class="input-container__box-email input-box">
                        <label class="input-box__label" for="email-id"> Email* </label>
                        <input class="input-box__input" type="email" name="email" id="emai-id"
                           placeholder="Your working email" required autocomplete="off" tabindex="3">
                     </div>

                     <div class="input-container__box-phone input-box">
                        <label class="input-box__label" for="phone-id"> Phone </label>
                        <input class="input-box__input" type="number" name="phone" id="phone-id"
                           placeholder="Your phone number" autocomplete="off" tabindex="4">
                     </div>

                     <div class="input-container__box-message input-box">
                        <label class="input-box__label" for="message-id"> Message* </label>
                        <textarea class="input-box__input" name="message" id="message-id" required
                           placeholder="Your message" tabindex="5"></textarea>
                     </div>

                     <div class="input-container__box-submit box-submit">
                        <div class="actions__checkbox checkbox">
                           <input class="checkbox__input" type="checkbox" name="agree" id="agree-id">
                           <label class="checkbox__text" for="agree-id" tabindex="6"> I agree to receive communications
                              from Createx Online School </label>
                        </div>
                        <button class="box-submit__button button" type="submit" tabindex="7"> Send message </button>
                     </div>
                  </div>
               </form>
            </div>
         </div>

         <!-- Home practic -->
         <div class="practic">
            <div class="practic__container">
               <form class="practic__form" action="#" method="post">
                  <div class="home__pass-box input-box">
                     <label class="input-box__label" for="home__pass-id">Password*</label>
                     <input class="input-box__input" id="home__pass-id" type="password" autocomplete="off"
                        placeholder="Your password" tabindex="8">
                  </div>
                  <div class="home__color-box input-box">
                     <label class="input-box__label" for="home__color-id">Color palet</label>
                     <input class="input-box__input" id="home__color-id" type="color" value="#3FB1B5" tabindex="9">
                  </div>
                  <div class="home__search-box input-box">
                     <label class="input-box__label" for="home__search-id">Find</label>
                     <input class="input-box__input" id="home__search-id" type="search" placeholder="Find"
                        tabindex="10">
                  </div>
                  <div class="home__range-box input-box">
                     <label class="input-box__label" for="home__range-id">Volume</label>
                     <input class="input-box__input" id="home__range-id" type="range" tabindex="11">
                  </div>
                  <div class="home__file-box input-box">
                     <label class="input-box__label" for="home__file-id">Open</label>
                     <input class="input-box__input" id="home__file-id" type="file" tabindex="12" multiple
                        accept=".html, .css">
                  </div>
                  <div class="home__check-box skills">
                     <p class="skills__text item">Skils</p>
                     <div class="item__html">
                        <label class="item__label" for="item__html-id">HTML</label>
                        <input class="item__input" id="item__html-id" type="checkbox" value="html" tabindex="13"
                           name="skills-html">
                     </div>
                     <div class="item__css item">
                        <label class="item__label" for="home__css-id">CSS</label>
                        <input class="item__input" id="home__css-id" type="checkbox" tabindex="14" name="skills-css">
                     </div>
                     <div class="item__js item">
                        <label class="item__label" for="home__js-id">JS</label>
                        <input class="item__input" id="home__js-id" type="checkbox" tabindex="13" name="skills-js">
                     </div>
                  </div>
                  <div class="home__textarea input-box">
                     <label class="input-box__label">Memo</label>
                     <textarea class="input-box__input" id="area-id"> </textarea>
                  </div>
                  <div class="home__select input-box">
                     <label class="input-box__label" for="select-id">Select</label>
                     <select class="input-box__input" id="select-id">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JS">JS</option>
                     </select>
                  </div>
                  <div class="home__radio radio input-box">
                     <p class="rado__title">Skils</p>
                     <div class="radio__panel">
                        <div class="radio__item ">
                           <label class="radio__label">HTML</label>
                           <input class="radio__input" id="radio-id" type="radio" name="radio">
                        </div>
                        <div class="radio__item ">
                           <label class="radio__label">CSS</label>
                           <input class="radio__input" id="radio-id" type="radio" name="radio">
                        </div>
                        <div class="radio__item">
                           <label class="radio__label">JS</label>
                           <input class="radio__input" id="radio-id" type="radio" name="radio">
                        </div>
                     </div>
                  </div>
                  <div class="home__buttons-panel">
                     <button class="home__reset button " type="reset"> Reset </button>
                     <button class="home__sub button" type="submit"> Send </button>
                  </div>
               </form>
            </div>
         </div>
   </div>
   </main>

   <footer></footer>

   </div>

</body>

</html>
